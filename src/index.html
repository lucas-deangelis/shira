<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shira - A paste service</title>
  <style>
    body {
      margin: 0 auto;
      text-align: center;
      font-size: 1.25rem;
    }

    input {
      width: 5rem;
      height: 3rem;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <p>Shira is a small and simple paste service</p>
  <form method="POST" action="/">
    <textarea name="code" rows="20" cols="80"></textarea>
    <br>
    <br>
    <input type="submit" value="Paste">
  </form>
</body>
</html>
